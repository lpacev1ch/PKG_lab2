<!DOCTYPE html>
<html>
<head>
    <title>Image Metadata</title>
</head>
<body>
    <h1>Image Metadata</h1>
    <table border="1">
        <tr>
            <th>Filename</th>
            <th>Size (Pixels)</th>
            <th>Resolution (DPI)</th>
            <th>Color Depth</th>
            <th>Format</th>
        </tr>
        {% for metadata in metadata_list %}
        <tr>
            <td>{{ metadata.Filename }}</td>
            <td>{{ metadata.Size_pixels }}</td> 
            <td>{{ metadata.Resolution_dpi }}</td> 
            <td>{{ metadata.Color_depth }}</td>
            <td>{{ metadata.Format }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Upload more images</a>
</body>
</html>
